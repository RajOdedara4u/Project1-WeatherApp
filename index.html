        <div class="dmy" id="space">DD/MM/SS</div>

        <!-- --------------- HERO SEACTION PART-2 ----------------- -->
        <div class="hm">
          <div class="mimg">
            <img class="img1" src="./images/realsun.png" id="s" alt="" />
          </div>
          <div class="hm2">
            <div class="tempr" id="tempa">NN C</div>
            <div class="slog" id="HeroTemp">Lorem ipsum dolor sit amet.</div>
          </div>
        </div>

        <!-- --------------- HERO SEACTION PART-3 ----------------- -->
        <div class="icons3">
          <!-- --------------- temprature ----------------- -->
          <div class="p1">
            <div class="1">
              <img class="tmpi" src="./images/tamp.png" alt="" />
            </div>
            <div id="tempp" class="2 font-bold">NN C</div>
            <div class="3" id="TempDesc">Temperatures</div>
          </div>
          <!-- --------------- water drop ----------------- -->
          <div class="p2">
            <div class="1">
              <img class="tmpi" src="./images/water-drop.png" alt="" />
            </div>
            <div id="humidity" class="2 font-bold">NN %</div>
            <div class="3" id="humidityDesc">Partially cloudy</div>
          </div>
          <!-- --------------- Wind ----------------- -->
          <div class="p4">
            <div class="1">
              <img class="tmpi" src="./images/wind.png" alt="" />
            </div>
            <div id="wind" class="2 font-bold">NN Km/h</div>
            <div class="3" id="windDesc">Feels Like</div>
          </div>
        </div>
      </div>
      <!--Hero Seaction end-->
      <!-- --------------- 3-Days Forcast Part ----------------- -->
      <div class="forcast">
        <div class="forcast1">
          <h4>Today</h4>
          <h4>3 Days Forcast</h4>
        </div>
        <div class="forcast2">
          <div class="box">
            <p class="text-center font-bold" id="boxt1">HH:MM</p>
            <img src="./images/realsun.png" id="ss1" alt="" />
            <p class="text-center font-bold" id="boxc1">NNC</p>
          </div>
          <div class="box">
            <p class="text-center font-bold" id="boxt0">HH:MM</p>
            <img src="./images/realsun.png" id="ss0" alt="" />
            <p class="text-center font-bold" id="boxc0">NNC</p>
          </div>

          <div class="box">
            <p class="text-center font-bold" id="boxt2">HH:MM</p>
            <img src="./images/realsun.png" id="ss2" alt="" />
            <p class="text-center font-bold" id="boxc2">NNC</p>
          </div>
          <div class="box">
            <p class="text-center font-bold" id="boxt3">HH:MM</p>
            <img src="./images/realsun.png" id="ss3" alt="" />
            <p class="text-center font-bold" id="boxc3">NNC</p>
          </div>
          <div class="box">
            <p class="text-center font-bold" id="boxt4">HH:MM</p>
            <img src="./images/realsun.png" id="ss4" alt="" />
            <p class="text-center font-bold" id="boxc4">NNC</p>
          </div>
        </div>
      </div>
